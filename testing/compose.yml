services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
    - "127.0.0.1:25565:25565"
    environment:
      EULA: "TRUE"
      SERVER_NAME: "どな鯖testing"
      TYPE: NEOFORGE
      NEOFORGE_VERSION: 21.1.213
      VERSION: "1.21.1"
      DIFFICULTY: "hard"
      MODE: survival
      MAX_PLAYERS: 30
      ENABLE_COMMAND_BLOCK: false
      FORCE_GAMEMODE: true

      RCON_PASSWORD: "testing"
    volumes:
    - ./minecraft-data:/data:Z
    networks:
     server:
      ipv4_address: 172.30.0.2

networks:
  server:
    ipam:
      driver: default
      config:
       - subnet: 172.30.0.0/24